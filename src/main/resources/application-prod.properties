# Configuração do PostgreSQL para ambiente de produção
# A URL usa uma variável de ambiente com fallback para localhost
# Isso permite que o mesmo arquivo funcione tanto em Docker quanto em produção local
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/stock_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=nicklimadev
spring.datasource.password=admin

# JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect